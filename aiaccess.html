<!DOCTYPE html>
<html lang="en">
 <head>
  <style>
   h1 {background: black; color: white; text-align: center; }
   .dark-mode {background-color: black;	color: #00ffff; }
  </style>
 </head>
 <body>
  <script>
   function toggler() {
	   document.body.classList.toggle("dark-mode");	   
   }
  </script>
  <button onclick="toggler()">Toggle dark mode</button>
  <h1>
   "How AI Is Improving Accessibility"- Response, Eric Kaszycki
  </h1>
  <p>
   <ul>
    <strong> <li> </li> </strong>
    <li> </li>
   </ul> 
  </p>
 </body>
</html>
