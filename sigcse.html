<canvas id="myCanvas" width="200" height="100"></canvas>

      function draw()
{
	var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "red"; // set fill color
      ctx.fillRect(50, 25, 100, 50); // fill rectangle at x=50, y=25 with width=100, height=50

}

<!DOCTYPE html>
<html lang="en">
 <head>
  <style>
   h1 {background: black; color: white; }
  </style>
 </head>
 <body onload="draw();">
