<html lang="en">
 <head>

   h1 {background: black; color: white; }

 </head>
 <body onload="draw();">
  <canvas id="randCanv" width="150" height="150"></canvas>   // can add style="outline-style:dotted"
  <script>
   function draw()
   {
    var canvas = document.getElementById("randCanv");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "green";
    ctx.fillRect(25, 25, 80, 96);   <!--- x, y, width, height --->
    <!--- next 2 for axies --->
    ctx.fillrect(0,100,150,2)
    ctx.fillrect(100,0,2,150)
   }
  </script>
  <h1>
   SIGCSE response

    <strong> <li>SIGCSE is a functioning discriminator program that expresses elitism.</li> </strong>
